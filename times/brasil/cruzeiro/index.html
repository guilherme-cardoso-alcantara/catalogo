<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cruzeiro</title>

<link rel="stylesheet" href="/style.css">

</head>

<body class="pagina-time">

<!-- TOPO -->
<header class="topo-time">

  <div class="titulo-time"></div>
    <a href="../../../catalogo.html" class="botao-voltar">
      <img src="/imagens/seta.png"  alt="Voltar">
    </a>

    <h1>Cruzeiro</h1>
  </div>
</header>
<!-- GALERIA -->
  <section class="galeria-camisas">

    <div class="camisa">
      <img src="cruzeiro-1.jpg" onclick="abrirImagem(this)">
      <div class="texto-hover">
        Camisa Torcedor 24
      </div>
    </div>

    <div class="camisa">
      <img src="cruzeiro-2.jpg" onclick="abrirImagem(this)">
    </div>

    <div class="camisa">
      <img src="cruzeiro-treino-manga.jpg" onclick="abrirImagem(this)">
    </div>

  </section>
      <div id="lightbox" onclick="fecharImagem()">
        <img id="imagem-grande">
     </div>

  <script>

    function abrirImagem(img){
        const lightbox = document.getElementById("lightbox");
        const imagemGrande = document.getElementById("imagem-grande");

        imagemGrande.src = img.src;
        lightbox.style.display = "flex";
    }

    function fecharImagem(){
        document.getElementById("lightbox").style.display = "none";
    }

</script>

</body>
</html>
